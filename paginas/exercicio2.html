<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Associado</title>
    <link rel="stylesheet" href="../estilos/e2.css">
</head>

<body>
    <form action="#" method="post">
        <header class="cabecalho">
            <article>Não é associado? Faça seu cadastro</article>
            <article></article>
        </header>

        <article class="linha-campo">
            <label for="nome">Nome</label>
            <main>
                <input type="text" id="nome" name="nome" autocomplete="off" />
            </main>
        </article>

        <article class="linha-campo">
            <label for="nomeCompleto">Nome <br>Completo</label>
            <main>
                <input type="text" id="nomeCompleto" name="nomeCompleto" autocomplete="off" />
            </main>
        </article>

        <article class="linha-campo">
            <label for="cpf">CPF</label>
            <main>
                <input type="text" id="cpf" name="cpf" autocomplete="off" />
            </main>
        </article>

        <article class="linha-campo">
            <label for="email">E-mail</label>
            <main>
                <input type="email" id="email" name="email" autocomplete="off" />
            </main>
        </article>

        <article class="linha-campo">
            <label for="website">WebSite</label>
            <main>
                <input type="url" id="website" name="website" autocomplete="off" />
            </main>
        </article>

        <article class="linha-campo">
            <label for="endereco">Endereço</label>
            <main>
                <input type="text" id="endereco" name="endereco" autocomplete="off" />
            </main>
        </article>

        <article class="bairro-cidade">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" autocomplete="off" />
            <label for="cidade" class="leftM">Cidade</label>
            <input type="text" id="cidade" name="cidade" autocomplete="off" />
        </article>

        <article class="cep-uf">
            <label for="cep">Cep</label>
            <input type="text" id="cep" name="cep" autocomplete="off" />
            <label for="uf" class="leftM">UF</label>
            <select id="uf" name="uf">
                <option value="BA">BA</option>
                <option value="BT">BT</option>
                <option value="SP">SP</option>
                <option value="siglas de todos os Estados Brasileiros">siglas de todos os Estados Brasileiros</option>
            </select>
        </article>

        <article class="telefone-fax">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" autocomplete="off" />
            <label for="fax" class="leftM">Fax</label>
            <input type="text" id="fax" name="fax" autocomplete="off" />
        </article>

        <article class="data-sexo">
            <label for="dataNascimento">Data <br>Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" />
            <label class="leftM">Sexo</label>
            <div class="radios">
                <input type="radio" id="sexoM" name="sexo" value="M" />
                <label for="sexoM">M</label>
                <input type="radio" id="sexoF" name="sexo" value="F" style="margin-left: 12px;" />
                <label for="sexoF">F</label>
            </div>
        </article>

        <article class="celular-estcivil">
            <label for="celular">Celular</label>
            <input type="tel" id="celular" name="celular" autocomplete="off" />
            <label for="estCivil" class="leftM">Est. Civil</label>
            <select id="estCivil" name="estCivil">
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="Divorciado">Divorciado</option>
                <option value="Viúvo">Viúvo</option>
            </select>
        </article>

        <article class="login-senha">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" autocomplete="off" />
            <label for="senha" class="leftM">Senha</label>
            <input type="password" id="senha" name="senha" required />
        </article>

        <p>Deseja receber informaçõe sobre os seguine assuntos abaixo:</p>

        <article class="assuntos">
            <label><input type="checkbox" name="assuntos" value="Tecnologia" /> Tecnologia</label>
            <label><input type="checkbox" name="assuntos" value="Esportes" /> Esportes</label>
            <label><input type="checkbox" name="assuntos" value="Automoveis" /> Automóveis</label>
            <label><input type="checkbox" name="assuntos" value="Culinaria" /> Culinária</label>
            <label><input type="checkbox" name="assuntos" value="Politica" /> Política</label>
            <label><input type="checkbox" name="assuntos" value="Policial" /> Policial</label>
            <label><input type="checkbox" name="assuntos" value="Tempo" /> Tempo</label>
            <label><input type="checkbox" name="assuntos" value="Cultura" /> Cultura</label>
            <label><input type="checkbox" name="assuntos" value="Economia" /> Economia</label>
            <label><input type="checkbox" name="assuntos" value="Jogos" /> Jogos</label>
            <label><input type="checkbox" name="assuntos" value="Educacao" /> Educação</label>
            <label><input type="checkbox" name="assuntos" value="Viagem" /> Viagem</label>
            <label><input type="checkbox" name="assuntos" value="Empregos" /> Empregos</label>
            <label><input type="checkbox" name="assuntos" value="ModaEstilo" /> Moda e Estilo</label>
        </article>

        <article class="regras">
            <label>
                <input type="checkbox" name="regras" />
                Li as regras de cadastro e autorizo a criação do usuário
            </label>
        </article>

        <footer class="botoes">
            <section>
                <button type="submit">Confirmar</button>
                <button type="reset">Retornar</button>
            </section>
        </footer>
    </form>
</body>

</html>
