<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes Pessoais</title>
    <link rel="stylesheet" href="../estilos/e3.css">
</head>
<body>

    <section class="personal-details-container">
        <fieldset class="fieldset-personal-details">
            <legend>Dados pessoais</legend>

            <section class="details-columns">
                <fieldset class="fieldset-column">
                    <legend>Detalhes do endere√ßo</legend>
                    <article class="form-group">
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" name="city">
                    </article>
                    <article class="form-group">
                        <label for="zip_code">CEP:</label>
                        <input type="text" id="zip_code" name="zip_code">
                    </article>
                </fieldset>

                <fieldset class="fieldset-column">
                    <legend>Detalhes do telefone</legend>
                    <article class="form-group">
                        <label for="home_phone">Lar doce lar:</label>
                        <input type="tel" id="home_phone" name="home_phone">
                    </article>
                    <article class="form-group">
                        <label for="cell_phone">Celular:</label>
                        <input type="tel" id="cell_phone" name="cell_phone">
                    </article>
                </fieldset>
            </section>
        </fieldset>
    </section>

</body>
</html>
