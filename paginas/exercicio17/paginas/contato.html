<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="../estilos/formulario.css">
</head>
<body>
  <div class="contact-container">
    <h2>Contato</h2>
    <p>Se desejar entrar em contato, preencha o formulário</p>
    <form action="#" method="post">
      <!-- Nome (Obrigatório) -->
      <label for="nome">Nome <span style="color: #d00;">(Obrigatório)</span></label>
      <input type="text" id="nome" name="nome" placeholder="Cliente" required>

      <!-- Email (Obrigatório) -->
      <label for="email">E-mail <span style="color: #d00;">(Obrigatório)</span></label>
      <input type="email" id="email" name="email" placeholder="Cliente@gmail.com" required>

      <!-- Tipo (Obrigatório) -->
      <label for="tipo">Tipo <span style="color: #d00;">(Obrigatório)</span></label>
      <select id="tipo" name="tipo" required>
        <option value="cotacao" selected>Cotação</option>
        <option value="duvida">Dúvida</option>
        <option value="sugestao">Sugestão</option>
        <option value="outro">Outro</option>
      </select>

      <!-- Comentários (Obrigatório) -->
      <label for="comentarios">Comentários <span style="color: #d00;">(Obrigatório)</span></label>
      <textarea id="comentarios" name="comentarios" required>Gostaria de uma cotação do produto A.</textarea>

      <!-- Botão Enviar -->
      <button type="submit">Enviar »</button>
    </form>
  </div>
</body>
</html>
