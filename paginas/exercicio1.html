<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Comentário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
        }

        form {
            padding-left: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="website"],
        textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
        }

        button {
            display: inline-block;
            /* Garante que o botão se ajuste ao conteúdo */
            padding: 5px 15px;
            /* Espaçamento interno (vertical, horizontal) */
            border: 1px solid #336699;
            /* Borda sólida de 1px na cor azul escura */
            border-radius: 4px;
            /* Cantos levemente arredondados */
            /* Gradiente de fundo: do branco (#ffffff) no topo para um cinza azulado claro (#d0d0e5) na base */
            background: linear-gradient(to bottom, #ffffff 0%, #d0d0e5 100%);
            /* Cor do texto: um cinza escuro com tom roxo/azul */
            color: #443355;
            font-size: 14px;
            /* Tamanho da fonte */
            font-family: sans-serif;
            /* Fonte genérica sem serifa */
            text-align: center;
            /* Centraliza o texto */
            text-decoration: none;
            /* Remove sublinhado (útil se fosse um link) */
            /* Sombra no texto para dar um efeito de relevo/brilho */
            text-shadow: 0px 1px 0px #ffffff;
            cursor: pointer;
            /* Muda o cursor para indicar que é clicável */
            /* Reset de estilos padrão do navegador para botões */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: none;
            /* Remove o contorno ao focar */
            box-sizing: border-box;
            /* Inclui padding e border no tamanho total */
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <form action="/submit_comment" method="POST">
        <h1>Deixe um comentário</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="website">Website:</label>
        <input type="website" id="website" name="website" required>

        <label for="comentario">Comentário:</label>
        <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea>

        <h4><strong>Observação: </strong>Seu comentário será publicado após passar pelo moderador</h4>
        <button type="submit">Enviar Comentário</button>
    </form>
</body>

</html>
